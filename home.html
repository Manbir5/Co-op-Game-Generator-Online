<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="design.css">
    <title>Co-op Game Generator</title>
</head>

<body>

<h1>Co-Op Game Generator</h1>

<p>This website will generate a random co-op game for you. Please select the options below to filter the results.</p>

<h2>Console:</h2>

<fieldset id="form">

<form action ="./game.php" method="get">
    <label><input type = "checkbox" name="console[]" value = "PC"><span>PC</span></label> 
    <label><input type = "checkbox" name="console[]" value = "XBOX ONE"><span>PS4</span></label> 
    <label><input type = "checkbox" name="console[]"  value = "SWITCH"><span>SWITCH</span></label> 
    <label><input type = "checkbox" name="console[]" value = "PS5"><span>PS5</span></label> 
    <label><input type = "checkbox" name="console[]" value = "XBOX 360"><span>XBOX 360</span></label> 
    <label><input type = "checkbox" name="console[]"  value = "XBOX SERIES S"><span>XBOX SERIES S</span></label> 
    <label><input type = "checkbox" name="console[]" value = "XBOX SERIES X"><span>XBOX SERIES X</span></label> 

</fieldset>

<h2>Type of Console:</h2>

<fieldset id="form">

    <label><input type = "checkbox" name="type[]" value = "local"><span>LOCAL</span></label> 
    <label><input type = "checkbox" name="type[]"  value = "online"><span>ONLINE</span></label> 

</fieldset>

<h2>Genre:</h2>

<fieldset id="form">

    <label><input type = "checkbox" name="genre[]" value = "action"><span>ACTION</span></label> 
    <label><input type = "checkbox" name="genre[]" value = "mystery"><span>MYSTERY</span></label> 
    <label><input type = "checkbox" name="genre[]" value = "horror"><span>HORROR</span></label> 
    <label><input type = "checkbox" name="genre[]" value = "anime"><span>ANIME</span></label> 
    <label><input type = "checkbox" name="genre[]" value = "shooting"><span>SHOOTING</span></label> 
    <label><input type = "checkbox" name="genre[]" value = "adventure"><span>ADVENTURE</span></label> 
    <label><input type = "checkbox" name="genre[]" value = "puzzle"><span>PUZZLE</span></label> 
    <label><input type = "checkbox" name="genre[]" value = "crime"><span>CRIME</span></label> 
    <label><input type = "checkbox" name="genre[]" value = "fantasy"><span>FANTASY</span></label> 
    <label><input type = "checkbox" name="genre[]" value = "children"><span>CHILDREN</span></label> 
    <label><input type = "checkbox" name="genre[]" value = "board_game"><span>BOARD GAME</span></label> 
    <label><input type = "checkbox" name="genre[]" value = "learning"><span>LEARNING</span></label> 

    
</fieldset>

<br />
<div class = "submit">
<button type ="submit"> Submit </button>
</div>
</form>

</body>

</html>
